<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>8-dars</title>
</head>
<body>
    <div class="container">
        <h1 class="title">
            Kim birinchi borishga!
        </h1>

        <form class="form" method="post">
            <label>
                Masofa 
                <input class="form__input" type="number" name="masofa" placeholder="0 km" min="0">
            </label>
            <button class="form__btn" type="submit">
                Hisobla
            </button>
        </form>

        <ul class="list">
            <li class="list__item">
                <img class="list__img" src="./images/people.png" alt="people">
                <h2 class="list__title">Piyoda</h2>

                <p class="people">N soat</p>
            </li>

            <li class="list__item">
                <img class="list__img" src="./images/bycicle.png" alt="bycicle">
                <h2 class="list__title">Velosiped</h2>

                <p class="bycicle">N soat</p>
            </li>

            <li class="list__item">
                <img class="list__img" src="./images/car.png" alt="car">
                <h2 class="list__title">Mashina</h2>

                <p class="car">N soat</p>
            </li>

            <li class="list__item">
                <img class="list__img" src="./images/airplane.png" alt="airplane">
                <h2 class="list__title">Samalyot</h2>

                <p class="airplane">N soat</p>
            </li>
        </ul>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
